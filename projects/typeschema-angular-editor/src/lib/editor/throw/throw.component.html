
@for (row of result; track row.code; let throwIndex = $index) {
  <div class="row mb-3">
    <div class="col-3">
      <select [id]="'throwCode_' + row.code" [name]="'throwCode_' + row.code" [(ngModel)]="row.code" [disabled]="true" class="form-select">
        @for (code of errorStatusCodes; track $index) {
          <option [ngValue]="code.key">{{code.value}}</option>
        }
      </select>
    </div>
    <div class="col-3">
      <select id="operationReturnShape" name="operationReturnShape" class="form-select" [(ngModel)]="row.typeShape">
        <option [ngValue]="undefined">Object</option>
        <option ngValue="map">Map</option>
        <option ngValue="array">Array</option>
        <option ngValue="mime">Content-Type</option>
      </select>
    </div>
    <div class="col-6">
      <div class="input-group">
        @if (row.typeShape !== 'mime') {
          <select [id]="'throwType_' + row.code" [name]="'throwType_' + row.code" class="form-select" [(ngModel)]="row.type">
            <optgroup label="self">
              @for (refType of specification.types; track $index) {
                <option [ngValue]="refType.name">{{ refType.name }}</option>
              }
            </optgroup>
            @for (include of specification.imports; track include.alias) {
              <optgroup label="{{ include.alias }}">
                @for (parentType of include.types; track $index) {
                  <option [ngValue]="include.alias + ':' + parentType.name">{{ parentType.name }}</option>
                }
              </optgroup>
            }
          </select>
        }
        @else {
          <select [id]="'throwType_' + row.code" [name]="'throwType_' + row.code" class="form-select" [(ngModel)]="row.type">
            @for (contentType of contentTypes; track contentType.value) {
              <option [ngValue]="contentType.value">{{ contentType.name }}</option>
            }
          </select>
        }
        <button class="btn btn-outline-secondary" (click)="removeByIndex(throwIndex); changeValue()"><i class="bi bi-x"></i></button>
      </div>
    </div>
  </div>
}

<div class="row">
  <div class="col-3">
    <select id="newThrowCode" name="newThrowCode" [(ngModel)]="newCode" class="form-select">
      @for (code of getNotUsedCodes(); track $index) {
        <option [ngValue]="code.key">{{code.value}}</option>
      }
    </select>
  </div>
  <div class="col-9">
    <div class="input-group">
      <select id="newThrowType" name="newThrowType" class="form-select" [(ngModel)]="newType">
        <optgroup label="self">
          @for (refType of specification.types; track $index) {
            <option [ngValue]="refType.name">{{ refType.name }}</option>
          }
        </optgroup>
        @for (include of specification.imports; track include.alias) {
          <optgroup label="{{ include.alias }}">
            @for (parentType of include.types; track $index) {
              <option [ngValue]="include.alias + ':' + parentType.name">{{ parentType.name }}</option>
            }
          </optgroup>
        }
      </select>
      <button class="btn btn-outline-secondary" (click)="add(); changeValue()"><i class="bi bi-plus"></i></button>
    </div>
  </div>
</div>
